<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Noto Sans 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 기본적인 스타일 설정 */
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
        }

        /* 왼쪽 비디오 영역 (비율 조정 7:3) */
        .left-section {
            background-color: #1A2421;
            flex: 5.5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .left-section video {
            max-width: 80%;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* 비디오 위에 텍스트 추가 */
        .video-text {
            margin-bottom: 20px;
            text-align: center;
            z-index: 2;
            width: 80%;
        }

        /* 수정된 스타일 */
        .video-text h1 {
            font-size: 64px;  /* olist dashboard 크기를 늘림 */
            font-weight: bold;
            color: #ffffcf;  /* olist dashboard 색상 변경 */
        }

        .video-text p {
            font-size: 20px;
            font-weight: normal;
            color: #ffffcf;  /* for seller 색상 변경 */
        }

        /* 오른쪽 입력 폼 영역 */
        .right-section {
            flex: 3;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .right-section h1 {
            font-size: 36px;
            color: #1A2421;
            font-weight: bold;
            text-align: left;
            margin-left: -95px;
        }

        .input-box {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            width: 320px;
            margin-bottom: 20px;
            background-color: #ffffff;
            border: none;
            color: #1A2421;
            font-weight: bold; /* 글자 굵기 설정 */
        }

        .input-box:focus {
            outline: none;
            border: 1px solid #284E36;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1A2421;
            border: none;
            color: #fff;
            border-radius: 5px;
            width: 320px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #515f5f;
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
            width: 100%;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar-brand:hover {
            color: #f0f0f0;
        }

        .navbar {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MARKETCODE</a>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- 왼쪽 비디오 및 설명 -->
        <div class="left-section">
            <!-- 비디오 위 텍스트 -->
            <div class="video-text">
                <h1>olist dashboard</h1>
                <p>for seller</p>
            </div>
            <video autoplay loop muted>
                <source src="{{ url_for('static', filename='images/output.webm') }}" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- 오른쪽 입력 폼 -->
        <div class="right-section">
            <h1> sign in your path </h1>
            <form action="/" method="POST">
                <input type="text" name="login_id" class="input-box" placeholder="Login ID" required>
                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
            <div class="footer-text">
                marketcode inc.
            </div>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
