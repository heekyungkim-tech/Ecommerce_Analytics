<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>판매자 분석 페이지</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Noto Sans 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-size: .875rem;
            background-color: #f8f9fa;
            background-image: url("{{ url_for('static', filename='images/seller_analysis.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Noto Sans', sans-serif;
            color: #1A2421 !important;
            font-weight: bold;
        }

        .navbar-dark {
            background-color: rgba(26, 36, 33, 0.5) !important;
        }

        .sidebar {
            top: 40px; 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 95px;
            padding: 10px 0;
            background-color: rgba(26, 36, 33, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            color: #1A2421;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            display: block;
            width: 100%;
        }
        
        .sidebar a:hover {
            background-color: #1A2421;
            border-radius: 15px;
            color: #ffffcf;
        }

        .main-content {
            margin-left: 80px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #01394a;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">MARKETCODE</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard?seller_id={{ seller_id }}">대시보드</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer_analysis?seller_id={{ seller_id }}">고객 분석</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/delivery_analysis?seller_id={{ seller_id }}">배송 분석</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/seller_analysis?seller_id={{ seller_id }}">판매자 분석</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">판매자 분석</h2>
                    <p class="card-subtitle">판매자 {{ seller_id }}의 성과를 분석합니다.</p>
                    <hr>
                    <!-- 여기에 판매자 분석 내용을 추가하세요 -->
                    <p>여기에 판매자 분석에 대한 상세한 내용과 시각화를 추가할 수 있습니다.</p>
                    <!-- 예시로 차트나 통계 데이터를 포함할 수 있습니다 -->
                </div>
            </div>
        </div>
    </main>

</body>
</html>
